file: ./zenslam_options/options/tumvi.yaml
log_level: info
log_pattern: "[%H:%M:%S.%e] [%^%L%$] [%!:%s:%#] %v"
verb: RUN
folder:
    root: /Volumes/DATA01/data/tumvi/dataset-corridor1_1024_16/mav0
    left: cam0/data
    right: cam1/data
    output: /Volumes/DATA01/results/tumvi/dataset-corridor1_1024_16
    calibration_file: /Volumes/DATA01/data/tumvi/dataset-corridor1_1024_16/dso/camchain.yaml
    groundtruth_file: /Volumes/DATA01/data/tumvi/dataset-corridor1_1024_16/dso/gt_imu.csv
    imu_calibration_file: /Volumes/DATA01/data/tumvi/dataset-corridor1_1024_16/dso/imu_config.yaml
    imu_file: /Volumes/DATA01/data/tumvi/dataset-corridor1_1024_16/mav0/imu0/data.csv
    timescale: 1e-09
    skip_frames: 0
    take_frames: 0

gui:
    show_keypoints: true
    show_keylines: true
    keyline_thickness: 1
    point_cloud_opacity: 0.3
    point_size: 4

slam:
    matcher: KNN
    matcher_ratio: 0.8
    integrator_method: basalt
    threshold_3d3d: 0.0050000000000000001
    threshold_3d2d: 1
    reprojection_threshold_3d2d: 2
    epipolar_threshold: 1
    enable_frustum_culling: true
    frustum_margin: 50
    detection:
        clahe_enabled: false
        stereo_rectify: false
        cell_size: [64, 64]
        fast_threshold: 1
        keyline_max_length: 128
        feature_detector: FAST
        descriptor: ORB
        algorithm: PARALLEL_GRID
    tracking:
        klt_window_size: [63, 63]
        klt_max_level: 4
        klt_threshold: 2
        klt_min_tracked_ratio: 0.59999999999999998
        landmark_match_distance: 32
        landmark_match_radius: 50
        use_keylines: false
        filter_epipolar: true
        epipolar_threshold: 2
    triangulation:
        min_disparity: 1
        keyline_mask_margin: 10
        min_angle: 15
        reprojection_threshold: 2
        min_depth: 0.10000000000000001
        max_depth: 20
    keyframe:
        min_frames: 5
        max_frames: 30
        min_translation: 0.14999999999999999
    lba:
        max_iterations: 30
        huber_delta: 1
        refine_landmarks: true
    pnp:
        iterations: 1000
        threshold: 3
        confidence: 0.98999999999999999
        use_refinement: true
        min_refinement_inliers: 4
    essential:
        confidence: 0.999
        threshold: 1
        min_inliers: 5
    rigid:
        threshold: 0.10000000000000001
        iterations: 1000
        min_correspondences: 3
