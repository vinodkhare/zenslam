# Example options file for zenslam
application:
  log_level: "trace"
  log_pattern: "[%Y-%m-%d %H:%M:%S.%e] [%n] [%^%l%$] %v"

folder:
  root: /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/mav0
  left: cam0/data
  right: cam1/data
  timescale: 1.0E-9
  calibration_file: /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/dso/camchain.yaml

slam:
  cell_size: [32, 32]
  epipolar:
    is_enabled: true
    threshold:  1.0
  features:
    type: "fast"
    fast:
      threshold: 10.0