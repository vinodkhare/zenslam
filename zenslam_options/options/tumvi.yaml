# Example options file for zenslam
application:
  log_level: "trace"
  log_pattern: "[%H:%M:%S.%e] [%^%L%$] [%!:%s:%#] %v"

folder:
  root: /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/mav0
  left: cam0/data
  right: cam1/data
  timescale: 1.0E-9
  calibration_file:     /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/dso/camchain.yaml
  groundtruth_file:     /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/dso/gt_imu.csv
  imu_calibration_file: /Volumes/DATA00/benchmarks/tumvi/dataset-corridor1_1024_16/dso/imu_config.yaml
  output:               /Volumes/DATA00/results/tumvi/dataset-corridor1_1024_16

slam:
  cell_size: [ 64, 64 ]
  clahe_enabled: false
  feature:    "FAST"
  descriptor: "ORB"
  fast_threshold: 8
  klt_window_size: [ 31, 31 ]
  klt_max_level: 3
  klt_threshold: 1.0
  threshold_triangulate: 1.0    # (in pixels) min distance between keypoints in left and right image to be considered for triangulation
  threshold_epipolar:    1.0    # (in pixels) max distance from the epipolar line for a match to be considered valid in stereo matching
  thresdhold_3d3d:       0.005  # (in m) reprojection error threshold for 3D-3D RANSAC pose estimation, points below this threshold are considered inliers
  thresdhold_3d2d:       1.0    # (in pixels) reprojection error threshold for 3D-2D RANSAC pose estimation, points below this threshold are considered inliers
  show_keypoints:        true   # show keypoints in visualization
  show_keylines:         true   # show keylines in visualization
  keyline_single_color: [0, 255, 255] # color for keylines when not using multiple colors
  keyline_match_color:  [0, 255, 0]   # color for keyline matches
  keyline_thickness:     1
